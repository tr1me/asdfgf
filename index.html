<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticated Garment Reveal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    #authHeader {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      opacity: 0.95;
      z-index: 10;
    }

    #shirtContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px;
      height: auto;
      z-index: 5;
    }

    #shirtContainer video {
      width: 100%;
      border-radius: 8px;
    }

    .flash {
      position: fixed;
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: flashPulse 0.3s ease-in-out;
    }

    @keyframes flashPulse {
      0% { opacity: 0; }
      40% { opacity: 0.8; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="authHeader">Authenticated Product • New Era™</div>

  <div id="shirtContainer">
    <video autoplay muted loop playsinline>
      <source src="tigershirt.MP4" type="video/mp4" />
    </video>
  </div>

  <audio id="shutterSound" src="shutter.mp3"></audio>

  <script>
    function scatteredFlash() {
      const flash = document.createElement('div');
      flash.className = 'flash';

      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight;

      flash.style.left = `${x}px`;
      flash.style.top = `${y}px`;

      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 300);

      const sound = document.getElementById('shutterSound');
      sound.currentTime = 0;
      sound.play();
    }

    setInterval(() => {
      const burstCount = Math.floor(Math.random() * 3) + 1; // 1–3 flashes per burst
      for (let i = 0; i < burstCount; i++) {
        setTimeout(scatteredFlash, i * 150);
      }
    }, 1200);
  </script>

</body>
</html>
