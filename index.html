<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authenticated Garment Reveal</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }

    #authHeader {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      letter-spacing: 0.1em;
      opacity: 0.95;
      z-index: 10;
    }

    #shirtContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 480px;
      height: auto;
      z-index: 5;
    }

    #shirtContainer video {
      width: 100%;
      border-radius: 8px;
    }

    .flash {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      animation: flashPulse 0.2s ease-in-out;
    }

    @keyframes flashPulse {
      0% { opacity: 0; }
      50% { opacity: 0.85; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div id="authHeader">Authenticated Product • New Era™</div>

  <div id="shirtContainer">
    <video autoplay muted loop playsinline>
      <source src="tigershirt.mp4" type="video/mp4" />
    </video>
  </div>

  <audio id="shutterSound" src="shutter.mp3"></audio>

  <script>
    function triggerFlash() {
      const flash = document.createElement('div');
      flash.className = 'flash';
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 200);
    }

    function playFlashAudio() {
      const sound = document.getElementById('shutterSound');
      sound.currentTime = 0;
      sound.play();
    }

    function paparazziBurst() {
      if (Math.random() > 0.5) {
        triggerFlash();
        playFlashAudio();
      }
    }

    setInterval(paparazziBurst, 1500); // adjust timing for intensity
  </script>

</body>
</html>
