<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    /* Envelope */
    #envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 240px;
      height: 160px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 4;
      transition: transform 1s ease, opacity 0.8s ease;
      -webkit-transition: transform 1s ease, opacity 0.8s ease;
    }

    #seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: red;
      background: white;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    /* Letter background */
    #letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: url('oip1.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      -webkit-transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    #lyric {
      position: absolute;
      bottom: 20px;
      right: 30px;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.6);
      padding: 16px 22px;
      border-radius: 12px;
      color: #cf6ba9;
      font-size: 2em;
      font-family: 'Brush Script MT', cursive;
      text-shadow: 2px 2px 6px #000;
      opacity: 0;
      transition: opacity 0.6s ease-in-out;
      -webkit-transition: opacity 0.6s ease-in-out;
      z-index: 2;
    }

    /* Intro video */
    #introVideo {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 3;
    }
  </style>
</head>
<body>

  <!-- Envelope with heart seal -->
  <div id="envelope">
    <div id="seal">❤️</div>
  </div>

  <!-- Letter reveal with image, audio & lyrics -->
  <div id="letter">
    <audio id="bg-audio" preload="auto">
      <source src="no-me-dejes.mp4" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div id="lyric">Te presumo porque un verdadero amor nunca se esconde</div>
  </div>

  <!-- Intro video fades in and out -->
  <video id="introVideo" src="no-me-dejes.mp4" autoplay muted playsinline></video>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const audio = document.getElementById('bg-audio');
    const lyric = document.getElementById('lyric');
    const video = document.getElementById('introVideo');

    envelope.addEventListener('click', () => {
      envelope.style.transform = 'translate(-50%, -50%) scale(0.1)';
      envelope.style.opacity = '0';

      // Start video fade-in
      video.style.opacity = '1';
      video.currentTime = 0;
      video.play();

      // Fade-out after 3 seconds
      setTimeout(() => {
        video.style.opacity = '0';
      }, 3000);

      // Reveal letter and start audio after delay
      setTimeout(() => {
        envelope.style.display = 'none';
        letter.style.opacity = '1';

        audio.currentTime = 50;
        audio.volume = 0;
        audio.play().then(() => {
          const fadeInDuration = 2000;
          const interval = 100;
          const step = 1 / (fadeInDuration / interval);
          const fadeIn = setInterval(() => {
            audio.volume = Math.min(audio.volume + step, 1.0);
            if (audio.volume >= 1.0) clearInterval(fadeIn);
          }, interval);
        }).catch(err => {
          console.warn("Playback error:", err);
        });
      }, 1000);
    });

    audio.addEventListener('timeupdate', () => {
      const t = audio.currentTime;

      lyric.style.opacity = (t >= 50 && t <= 91) ? 1 : 0;

      if (t >= 88 && t <= 91) {
        audio.volume = (91 - t) / 3;
      }

      if (t >= 91) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
