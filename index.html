<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Era â€” Verified</title>
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: black;
      color: white;
      overflow: hidden;
    }

    .hero-video video {
      position: absolute;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .poetic-message {
      position: absolute;
      top: 40%;
      width: 100%;
      text-align: center;
      animation: fadeIn 3s ease-in;
    }

    .poetic-message h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .poetic-message p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .verify-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: white;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .card {
      background: #111;
      border: 1px solid #fff;
      padding: 2rem;
      text-align: center;
      border-radius: 8px;
      animation: fadeIn 2s ease-in;
    }

    .card h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .card button {
      padding: 0.6rem 1.2rem;
      background: transparent;
      border: 1px solid white;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .card button:hover {
      background: white;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Hero Video Section -->
  <div class="hero-video">
    <video autoplay muted playsinline id="newEraVideo">
      <source src="new-era-reveal.mp4" type="video/mp4" />
    </video>
    <div class="poetic-message">
      <h1>This is no ordinary garment.</h1>
      <p>It remembers. It belongs to the future.</p>
    </div>
  </div>

  <!-- Verification Overlay (Shown after NFC scan or timed trigger) -->
  <div class="verify-overlay" id="verifyOverlay">
    <div class="card">
      <h1>Verified</h1>
      <p>This piece is part of the <strong>New Era</strong>. Eternal. Authentic.</p>
      <button onclick="document.getElementById('verifyOverlay').style.display='none'">Enter</button>
    </div>
  </div>

  <script>
    // Simulate an NFC trigger or timed reveal
    const video = document.getElementById('newEraVideo');
    video.onloadedmetadata = () => {
      const triggerTime = video.duration - 3;
      setTimeout(() => {
        document.getElementById('verifyOverlay').style.display = 'flex';
      }, triggerTime * 1000);
    };
  </script>

</body>
</html>
