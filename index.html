<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carta</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    #envelope {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 240px;
      height: 160px;
      background: #fff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 4;
      transition: transform 1s ease, opacity 0.8s ease;
    }

    #seal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2.5em;
      color: red;
      background: white;
      border-radius: 50%;
      padding: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    #letter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-color: #000;
      background-image: url('oip1.jpeg');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 1;
    }

    /* üì± Video placement ‚Äî customize top/left and width for mobile layout */
    #introVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vw;
      opacity: 0;
      transition: opacity 3s ease;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div id="envelope">
    <div id="seal">‚ù§Ô∏è</div>
  </div>

  <div id="letter">
    <audio id="bg-audio" preload="auto">
      <source src="no-me-aud.MP3" type="audio/mpeg">
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <video id="introVideo" src="no-me-dejes.mp4" autoplay muted playsinline></video>

  <script>
    const envelope = document.getElementById('envelope');
    const letter = document.getElementById('letter');
    const audio = document.getElementById('bg-audio');
    const video = document.getElementById('introVideo');

    envelope.addEventListener('click', () => {
      envelope.style.transform = 'translate(-50%, -50%) scale(0.1)';
      envelope.style.opacity = '0';

      video.addEventListener('loadedmetadata', () => {
        const fadeOutTime = (video.duration - 3) * 1000;
        video.style.opacity = '1';
        video.currentTime = 0;
        video.play();

        setTimeout(() => {
          video.style.opacity = '0';
        }, fadeOutTime);
      });

      setTimeout(() => {
        envelope.style.display = 'none';
        letter.style.opacity = '1';

        audio.currentTime = 50;
        audio.volume = 0;
        audio.play().then(() => {
          const fadeInDuration = 2000;
          const interval = 100;
          const step = 1 / (fadeInDuration / interval);
          const fadeIn = setInterval(() => {
            audio.volume = Math.min(audio.volume + step, 1.0);
            if (audio.volume >= 1.0) clearInterval(fadeIn);
          }, interval);
        }).catch(err => {
          console.warn("Playback error:", err);
        });
      }, 1000);
    });

    audio.addEventListener('timeupdate', () => {
      const t = audio.currentTime;
      if (t >= 88 && t <= 91) {
        audio.volume = (91 - t) / 3;
      }
      if (t >= 91) {
        audio.pause();
        audio.currentTime = 0;
      }
    });
  </script>
</body>
</html>
